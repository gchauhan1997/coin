<body class="p-0">
    <div class="container-main">
        <div class="main-inner">
           

            <div class="container-lg">

                    <div class="w-100 text-center mb-4 mb-lg-5">
                        <img src="assets/img/logo.png" class="logo" alt="img">

                    <form action="">
                        <div class="row my-3">  
                            <div class="col-md-2 fs-5 r fw-semibold">아이디</div>
                            <div class="col-md-10">
                                <div class="d-flex gap-3 flex-wrap">
                                    <input type="number" value="" placeholder="please enter your id"

                                    <button type="button" class=" w-25 btn btn-secondary">check</button>
                                </div>
                                <p class="text-danger pt-2">Must be 6-20 characters, starting with an English letter, or

                                </p>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-2 fs-5 fw-semibold">이름</div>

                                    class="px-3 py-2 w-100 border rounded-2"></div>

                        <div class="row my-3">
                            <div class="col-md-2 fs-5  fw-semibold">휴대폰번호</div>
                            <div class="col-md-10"><input type="number" value="32132132"
                                    class="px-3 py-2 w-100 border rounded-2"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-2 fs-5  fw-semibold">비밀번호</div>
                            <div class="col-md-10"><input type="password" value="test"
                                    class="px-3 py-2 w-100 border rounded-2"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-2 fs-5  fw-semibold">비밀번호 확인</div>
                            <div class="col-md-10"><input type="password" value="test"
                                    class="px-3 py-2 w-100 border rounded-2"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-2 fs-5  fw-semibold">예금주</div>
                            <div class="col-md-10"><input type="text" value="test" disabled
                                    class="px-3 py-2 w-100 border rounded-2"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-2 fs-5  fw-semibold">은행</div>
                            <div class="col-md-10">
                                <select name="" id="" class="p-2 border rounded-2 w-100">
                                    <option value="">A</option>
                                    <option value="">B</option>
                                    <option value="">C</option>
                                </select>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-2 fs-5  fw-semibold">계좌번호</div>
                            <div class="col-md-10"><input type="email" disabled
                                    class="px-3 py-2 w-100 border rounded-2"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-2 fs-5 r fw-semibold">아이디</div>
                            <div class="col-md-10">
                                <div class="d-flex gap-3 flex-wrap">
                                    <input type="number" value="" placeholder="please enter your id"
                                        class="px-3 py-2 border rounded-2">
                                    <button type="button" class=" btn btn-secondary">Check referral code</button>
                                </div>
                                <p class="text-danger pt-2">Referral code verification required</p>
                            </div>
                        </div>
                       
                        <div class="form-check mb-3 fs-5">
                            <input class="form-check-input" type="checkbox" id="gridChecka1">
                            <label class="form-check-label" for="gridChecka1">
                               <a class="text-primary fs-6 text-decoration-none" href="term-cond.html">  Terms of Service (required)</a>
                            </label>
                        </div>
                       
                        <div class="d-flex justify-content-center gap-3 mt-5">
                            <a href="" class="btn-primary gradient-blue   btn px-4 btn-lg">Register</a>
